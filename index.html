<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="normalize.css" rel="stylesheet">
    <title>The Code Review</title>
</head>

<body>

    <header>
        <h1>The Code Review</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox </p>
    </header>

    <main>
        <div class="wrapper-form">
            <hr class="line">
            <span class="a-line"></span>

            <form action="index.html" method="post">
                <section class="info-contact">
                    <fieldset>
                        <legend>Contact Information</legend>

                        <div class="flex-box">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="user_name" placeholder="Required">
                        </div>

                        <div class="flex-box">
                            <label for="surname">Surname</label>
                            <input type="text" id="surname" name="user_surname" placeholder="Requiered">
                        </div>

                        <div class="flex-box">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="user_email" placeholder="Requiered">
                        </div>

                        <div class="flex-box">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="user_phone">
                        </div>

                        <div class="flex-box">
                            <label for="city">City</label>
                            <input type="text" id="city" name="user_city" placeholder="Requiered">
                        </div>

                        <div class="flex-box">
                            <label for="state">Country</label><br>
                            <select id="state" name="user_">
                                <option value="">Choose your country</option>
                                <option value="Romania">Romania</option>
                                <option value="Italy">Italy</option>
                                <option value="Spain">Spain</option>
                                <option value="Germany">Germany</option>
                                <option value="France">France</option>
                                <option value="Humgary">Hungary</option>
                                <option value="Portugal">Portugal</option>
                                <option value="Danemark">Danemark</option>
                                <option value="Poland">Poland</option>
                                <option value="Greece">Greece</option>
                                <option value="Russia">Russia</option>
                                <option value="Ukraine">Ukraine</option>
                                <opion value="Finland">Finland</opion>
                                <option value="Norway">Norway</option>
                            </select>
                        </div><br>

                        <div class="flex-box">
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" name="user_zipcode" placeholder="0124">
                        </div>

                        </fieldset>
                </section>

                <section class="newsletter">
                    <fieldset>
                        <legend>Newsletter</legend>
                        <label class="select">Select the newletters you woul like to recieve</label>
                        
                        <div class="flex-newsletter"> 
                            <input type="checkbox" id="html" value="html_new" name="html_user"><label for="html">HTML</label>
                        </div>

                        <div class="flex-newsletter">
                            
                            <input type="checkbox" id="css" value="css_new" name="css_user"><label for="css">CSS</label> 
                        </div>

                        <div class="flex-newsletter">
                            
                             <input type="checkbox" id="jave-script" value="java_new" name="java_user"><label for="jave-script">Java Script</label>
                        </div>
                        <br>

                        <label class="select">Newsletter format</label><br>

                        <div class="flex-newsletter">
                            <input type="radio" id="html" value="html" name="user_format"><label for="html">HTML</label><br>
                        </div>

                        <div class="flex-newsletter">
                            <input type="radio" id="plain_text" value="plain_text" name="user_format"><label
                                for="plain_text">Plain
                                text</label><br>
                        </div>
                        <div class="textarea">
                        <label for="other">Other topics you'd like to hear about</label><br>
                        <textarea id="other" name="user_bio"></textarea>
                        </div>
                        <br>
                        <div class="but-cont">
                        <button class="but" href="#" type="submit">Sign Up</button>
                        </div>
                    </fieldset>
                </section>
            </form>
        </div>
    </main>
    
    <footer>
      <p class="copy">Copyright The Code Review</p>
    </footer>

</body>


</html>
