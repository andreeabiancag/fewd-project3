<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="normalize.css" rel="stylesheet">
    <title>The Code Review</title>
</head>

<body>
    <header>
        <h1>The Code Review</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox </p>
    </header>
    <div class="wrapper-form">
        <form action="index.html" method="post">
            <section class="info-contact">
                <fieldset>
                    <legend>Contact Information</legend>

                    <div class="flex-box">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="user_name" placeholder="Required">
                    </div>

                    <div class="flex-box">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" name="user_surname" placeholder="Requiered">
                    </div>

                    <div class="flex-box">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user_email" placeholder="Requiered">
                    </div>

                    <div class="flex-box">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user_phone">
                    </div>

                    <div class="flex-box">
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city" placeholder="Requiered">
                    </div>

                    <div>
                        <label for="state">State</label>
                        <select id="state" name="user_state">

                        </select>
                    </div>



                    
                </fieldset>
            </section>

            <section class="newsletter">
                <fieldset>
                    <legend>Newsletter</legend>


                
                   <button></button>
                </fieldset>
            </section>
        </form>
    </div>
    <footer>

    </footer>

</body>


</html>
